<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>NYT</title>
    <!-- Link to your external CSS -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d70f3ad75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css"></link>

</head>

<body>

    <div class="container">
        <div class="card nyt">
            <div class="card-body">
                <div class="header">
                    <i class="far fa-newspaper"></i>
                    <p>New York Times Search</p>
                </div>
            </div>
        </div>

        <br>

        <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Search Term:</label>
                  <input type="email" class="form-control inputs" id="termInput" placeholder="sports">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Start Year(Optional):</label>
                  <input class="form-control inputs" id="yearStart">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">End Year(Optional):</label>
                        <input class="form-control inputs" id="yearEnd">
                </div>
                <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                <button type="button" class="btn btn-primary" id="clearButton">Clear Results</button>
              </form>

        <br>

        <div class="card" id="articleContainer">
            <div class="card-header">
                Top Articles
            </div>
        </div>
    </div>

   <hr>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Made with lots of ðŸ–¤!</span>
        </div>
    </footer>

</body>

<script src="assets/script.js"></script>
<script src="assets/api.js" defer></script>


</html>
